<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css      " />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <style>
        h1 {
            background: -webkit-linear-gradient(#8FE3CF, #8D72E1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
    <title>Mortgage Calculator</title>
</head>

<body style="background: linear-gradient(to left, #C8FFD4, #B1AFFF);">
    <div class="container shadow rounded-3 p-3 white my-5">
        <h1 class="display-1 text-center"> Mortgage Calculator </h1>
        <form id="mortgage">
            <main class="row mx-5">
                <div class="input-field">
                    <input type="number" class="autocomplete" id="homeValue" placeholder="ie. 400000"/>
                    <label>Home Value</label>
                </div>
                <div class="input-field">
                    <input type="range" value="20" min="3" max="30" step="0.1" id="rangeSlider" style="background: #3F3B6C;"/>
                    <p class="text-center"><span id="percentage"></span> %</p>
                    <input type="number" class="autocomplete" id="downPayment" placeholder="Down Payment"/>
                    <label>Down Payment</label>
                </div>
                <div class="input-field">
                    <input type="number" class="autocomplete" id="loanAmount" readonly placeholder="Loan Amount" />
                    <label>Loan Amount</label>
                </div>
                <div class="input-field">
                    <input type="text" class="autocomplete" id="interestRate" />
                    <label>Interest Rate</label>
                </div>

                <div class="input-field">
                    <input type="number" class="autocomplete" id="loanDuration" />
                    <label>Loan Duration (years)</label>
                </div>
            </main>
            <footer class="row-cols-1 align-items-center m-5">
                <button class="btn btn-large" type="submit">Calculate</button>
                <div class="btn btn-large rounded-pill mt-5" type="" style="background: #9F73AB;">
                    <b style="text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.2)">
                        Monthly payment: <span id="monthlyPayment"></span>
                    </b>
                </div>
            </footer>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
